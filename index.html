<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header class="header">
        <a href="#" class="header-logo__link">
            <img src="" alt="" class="header-logo">
            <p class="header-logo__text"></p>
        </a>
        <ul class="site-nav__list">
            <li class="site-nav__item">
                <a href="#" class="site-nav__link">Home</a>
            </li>
            <li class="site-nav__item">
                <a href="#" class="site-nav__link">Brands</a>
            </li>
            <li class="site-nav__item">
                <a href="#" class="site-nav__link">Recent Products</a>
            </li>
            <li class="site-nav__item">
                <a href="#" class="site-nav__link">Contact</a>
            </li>
            <li class="site-nav__item">
                <a href="#" class="site-nav__link">About</a>
            </li>
        </ul>
        <div class="header__options">
            <a href="" class="header__options-link">
                <img src="./images/svg/header-search-icon.svg" alt="" class="header__options-icon" width="22" height="23">
            </a>
            <a href="" class="header__options-link">
                <img src="./images/svg/header-person-icon.svg" alt="" class="header__options-icon" width="22" height="23">

        </div>

    <!-- HEADER -->
    <section class="discover">
        <div class="container discover__wrapper">
            <div class="discover__info-wrapper">
                <h1 class="discover__info-title">Discover Most Suitable Watches</h1>
                <p class="discover__info-text">Find the best, reliable, and cheap smart watches here. We focus on product quality. Here you can find smart watches of almost all brands. So why you are waiting? Just order now!</p>
                <div class="discover__info-find">
                    <div class="find-input">
                        <img src="./images/svg/discover-search-icon.svg" alt="" class="find-icon">
                        <input type="text" placeholder="Find the best brands">
                        <a href="" class="discover__search-button">Search</a>
                    </div>
                </div>
            </div>
            <div class="discover__info-img">
                <img src="./images/discover.png" alt="watch">
            </div>
        </div>
    </section>
